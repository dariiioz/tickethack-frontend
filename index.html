<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Tickethack</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <header class="bg-slate-50">
            <div class="mx-auto max-w-screen-xl px-4 sm:px-6 lg:px-8">
                <div class="flex h-16 items-center justify-between">
                    <div class="flex-1 md:flex md:items-center md:gap-12">
                        <a class="block text-teal-600" href="/">
                            <h1
                                class="text-4xl font-bold underline text-teal-600"
                            >
                                Tickethack
                            </h1>
                        </a>
                    </div>

                    <div class="md:flex md:items-center md:gap-12">
                        <nav aria-label="Global" class="hidden md:block">
                            <ul class="flex items-center gap-6 text-sm">
                                <li>
                                    <a
                                        class="text-gray-700 transition hover:text-gray-600/75 text-lg hover:underline"
                                        href="/cart.html"
                                    >
                                        Cart
                                    </a>
                                </li>

                                <li>
                                    <a
                                        class="text-gray-700 transition hover:text-gray-600/75 text-lg hover:underline"
                                        href="/booking.html"
                                    >
                                        Bookings
                                    </a>
                                </li>
                            </ul>
                        </nav>

                        <div id="divBtnLogin" class="flex items-center gap-4">
                            <div class="sm:flex sm:gap-4">
                                <a
                                    id="btnLoginNavbar"
                                    class="rounded-md bg-teal-600 px-5 py-2.5 text-sm font-medium text-white shadow hover:bg-teal-700"
                                    href="/connexion.html"
                                >
                                    Login
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="content">
            <div id="titleDiv" class="text-center text-white pt-20">
                <div class="">
                    <h2 class="text-5xl font-bold">
                        Explore the world effortlessly by train !
                    </h2>
                    <h4 class="text-3xl pt-4">
                        Compare, book and enjoy cheap prices for train tickets :
                        your journey start on Tickethack.
                    </h4>
                </div>
            </div>
            <div id="layoutContent" class="pt-20 grid grid-cols-2">
                <div
                    class="bg-white rounded-lg p-8 flex flex-col h-[450px] w-3/5 mx-auto"
                >
                    <h2
                        class="text-gray-900 text-xl mb-1 font-medium title-font"
                    >
                        Search a trip
                    </h2>
                    <p class="errorMsg text-red-600 text-base underline"></p>
                    <div class="relative mb-4">
                        <label
                            for="departure"
                            class="leading-7 text-sm text-gray-600"
                        >
                            Departure:
                        </label>
                        <input
                            placeholder="Marseille"
                            type="text"
                            id="departure"
                            name="departure"
                            class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-600 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        />
                    </div>
                    <div class="relative mb-4">
                        <label
                            for="arrival"
                            class="leading-7 text-sm text-gray-600"
                        >
                            Arrival:
                        </label>
                        <input
                            placeholder="Lyon"
                            type="text"
                            id="arrival"
                            name="arrival"
                            class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-600 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        />
                    </div>
                    <div class="relative mb-4">
                        <label
                            for="date"
                            class="leading-7 text-sm text-gray-600"
                        >
                            Date:
                        </label>
                        <input
                            type="date"
                            id="dateInput"
                            name="dateInput"
                            class="w-full bg-white rounded border border-gray-300 focus:border-teal-500 focus:ring-2 focus:ring-teal-600 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
                        />
                    </div>
                    <button
                        id="btnSearchDate"
                        class="text-white bg-teal-600 border-0 py-2 px-6 focus:outline-none hover:bg-teal-700 rounded text-lg"
                    >
                        Search trips
                    </button>
                </div>
                <div
                    id="resultTrips"
                    class="bg-white rounded-lg p-8 flex flex-col h-[450px] w-3/5 mx-auto"
                >
                    <img src="./images/train.png" class="w-64 mx-auto" />
                    <h2 class="text-gray-900 text-lg mb-1 text-center">
                        It's time to book your future trip.
                    </h2>
                </div>
            </div>
        </section>
        <script src="./script.js"></script>
    </body>
</html>
